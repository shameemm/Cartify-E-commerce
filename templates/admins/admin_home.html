{% extends 'admins/admin_base.html' %}{% block content %}
<div class="container mt-4">
    <div class="row bg-light rounded col d-flex p-3 col-md-12 " style="height:200;">
        
        <canvas id="myChart" width="400" height="200"></canvas>   
    </div>
</div>
<div class="container mt-3">
    
    <div class="row d-flex rounded bg-light col-md-6 " style="height:200;">
        
        <canvas id="myChart1" width="400" height="200"></canvas>   
    </div>

<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for order in orders %}'{{order.user.username}}',{% endfor %}],
            datasets: [{
                label: 'Sales per user',
                data: [{% for order in orders %}{{order.amount}},{% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    
    </script>
{% endblock content %}
